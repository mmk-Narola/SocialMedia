<div class="card">
  <mat-card class="example-card">
    <form [formGroup]="profileImage" (ngSubmit)="UpdateImage()">
      <mat-card-title>Profile Image Update</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <div>
            <mat-toolbar>
              <input
                matInput
                [value]="
                  selectedFileNames.length ? selectedFileNames : 'Upload Images'
                "
              />
              <!-- <button mat-flat-button color="primary">Select File</button> -->
            </mat-toolbar>

            <input
              type="file"
              id="fileInput"
              name="fileInput"
              accept="image/*"
              multiple
              (change)="onFileChange($event)"
            />
          </div>
        </mat-form-field>
      </mat-card-content>
      <div>
        <img *ngFor="let preview of previews" [src]="preview" class="preview" />
      </div>
      <br />
      <button mat-raised-button color="primary" type="submit">
        Update Image
      </button>
    </form>
  </mat-card>
</div>
