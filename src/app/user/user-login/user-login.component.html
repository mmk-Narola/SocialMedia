<app-common-header></app-common-header>
<div>
  <mat-card class="mat-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title class="mat-card-title">
        Login in to your account {{ name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userLogin" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Enter Email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            name="email"
            formControlName="email"
          />
        </mat-form-field>
        <span
          *ngIf="(f['email'].touched || submitted) && f['email'].errors?.['required']"
        >
          Email is required
        </span>

        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <span
          *ngIf="(f['password'].touched || submitted) && f['password'].errors?.['required']"
        >
          Password is required
        </span>

        <div class="forgetPassword-signed">
          <mat-checkbox> Keep me signed in </mat-checkbox>
          <h3>
            <a
              [routerLink]="['/forgetpassword']"
              routerLinkActive="router-link-active"
            >
              Forget Password
            </a>
          </h3>
        </div>

        <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="signup">
          <h3>
            Do not have account? Please Click
            <a [routerLink]="['/signup']" routerLinkActive="router-link-active">
              Register
            </a>
          </h3>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
