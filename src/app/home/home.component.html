<app-common-header></app-common-header>

<div class="card">
  <ng-container *ngFor="let item of displayPost">
    <mat-card class="example-card">
      <mat-card-header>
        <img
          mat-card-avatar
          class="example-header-image"
          src="http://192.168.1.241:8000{{ item.creator.image }}"
        />
        <mat-card-title>{{ item.creator.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.caption }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="http://192.168.1.241:8000{{ item.image }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions>
        <button mat-button (click)="likePost(item._id)">
          LIKE {{ item.totalLike }}
        </button>
        <button mat-button>SHARE</button>
        <button mat-button>{{ item.postTime }}</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
