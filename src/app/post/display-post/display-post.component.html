<table
  mat-table
  *ngIf="socialPost"
  [dataSource]="socialPost"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="caption">
    <th mat-header-cell *matHeaderCellDef>Caption</th>
    <td mat-cell *matCellDef="let element">{{ element.caption }}</td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img src="http://192.168.1.241:8000{{ element.image }}" alt="" />
    </td>
  </ng-container>
  <ng-container matColumnDef="create-date">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "short" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="creator-by">
    <th mat-header-cell *matHeaderCellDef>Created By</th>
    <td mat-cell *matCellDef="let element">
      {{ element.creator.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef style="width: 15%">Action</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a mat-raised-button color="accent" (click)="deletePost(element._id)">
        Delete
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="noRecord">
    <td
      style="text-align: center"
      [attr.colspan]="displayColums.length"
      mat-footer-cell
      *matFooterCellDef
    >
      No post found.
    </td>
  </ng-container>

  <ng-template [ngIf]="socialPost.length === 0">
    <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
  </ng-template>

  <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
  <tr mat-header-row *matRowDef="let row; columns: displayColums"></tr>
</table>
